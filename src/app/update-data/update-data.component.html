<div *ngIf="isUpdated>0" >
    <button type="button" class="btn btn-primary mb-2" routerLink="/tableList/{{tablename}}" routerLinkActive=""  >Back</button>
 </div>
<h1 class="text-center" >Update For {{tablename}}</h1>
<form #form="ngForm" *ngIf="isUpdated<=0 || !isUpdated">
  <div *ngFor="let te of test; let i=index;">
    <div class="form-group row"   *ngIf="i>0">
      <label for="inputEmail3" class="col-sm-2 col-form-label">{{te}}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control"  name="{{te}}" id="inputEmail3"  name="{{testValues[i]}}" [(ngModel)]="testValues[i]">
      </div>
    </div>
  </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="updateData(form.value)"  >Update Data</button>
    <!-- {{form}} -->
  </form>
  <p *ngIf="isUpdated>0">Updated Successfully</p>
  <!-- {{tablename}} -->
